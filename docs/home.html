<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecurePass</title>
  <style>

 :root {
      --bg-dark: #343541;
      --text-light: #e4e4e7;
      --text-muted: #9ca3af;
      --green: #10a37f;
    }

    body {
      background-color: #343541;
      color: #e4e4e7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 30%; /* squircle effect */
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    a.button {
      display: inline-block;
      background-color: var(--green);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    
    a.button:hover {
      background-color: #0e8c6d;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #9ca3af;

    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/ThaGreatJoel/SecurePass/refs/heads/main/404logo.png" alt="SecurePass Logo" class="logo" />

  <h1>SecurePass is UnderConstruction</h1>
  <p>Your passwords are safe, encrypted, and accessible only to you.</p>
  <p>API services are running securely in the background.</p>
<a href="/docs" class="button">View API Docs</a>

</body>
</html>
